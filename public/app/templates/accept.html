<div ng-init="init()">
    <h4>Подписать</h4>
    <p>Подписать уже существующих документ</p>
    <form>
        <div class="form-group">
            <label for="exampleInputFile">Документ</label>
            <input type="file" id="exampleInputFile" id="file" ng-model="file">
            <p class="help-block" >Инициализировать документ на подпись</p>
        </div>
        <button type="button" class="btn btn-default" >Accept</button>
    </form>
</div>
