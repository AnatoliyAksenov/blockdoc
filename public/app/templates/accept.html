<div ng-init="init()">
    <h4>Подписать</h4>
    <form >

        <!--File-->
        <div class="form-group col-sm-6" style="padding-left: 0">
            <label for="exampleInputFile">Документ</label>
            <input type="file" class='btn btn-default btn-file' id="exampleInputFile">
            <p class="help-block">Подписать</p>
        </div>

        <!--Submit-->
        <div class="form-group">

            <div class="col-sm-12" style="padding-left: 0">
                <button type="submit" class="btn btn-danger" ng-click="assign()">Подписать</button>
            </div>
        </div>
    </form>
</div>
